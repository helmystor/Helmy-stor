<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب | Helmy Stor</title>
  <link rel="icon" type="image/png" href="1.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1A1A2E 0%, #2D1B3E 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(0, 201, 167, 0.4);
      background: linear-gradient(135deg, #00C9A7, #4A90E2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      object-fit: cover;
    }

    h2 {
      background: linear-gradient(to right, #00C9A7, #4A90E2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00C9A7;
      box-shadow: 0 0 0 2px rgba(0, 201, 167, 0.3);
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00C9A7, #4A90E2);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 201, 167, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 201, 167, 0.6);
    }

    .password-strength {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin: 5px 0;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      background: #FF8066;
      transition: all 0.3s ease;
    }

    .password-requirements {
      text-align: right;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 15px;
    }

    .requirement {
      margin: 3px 0;
    }

    .requirement.valid {
      color: #00C9A7;
    }

    .error-message {
      color: #FF8066;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      color: #00C9A7;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    p {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    a {
      color: #00C9A7;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #4A90E2;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="1.png" alt="Helmy Stor Logo">
    </div>
    <h2>إنشاء حساب جديد</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    </div>
    
    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required oninput="checkPasswordStrength()">
      <div class="password-strength">
        <div class="strength-bar" id="strengthBar"></div>
      </div>
      
      <div class="password-requirements">
        <div class="requirement" id="lengthReq">8 أحرف على الأقل</div>
        <div class="requirement" id="letterReq">حرف كبير وصغير</div>
        <div class="requirement" id="numberReq">رقم واحد على الأقل</div>
      </div>
    </div>
    
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required oninput="checkPasswordMatch()">
      <div id="passwordMatch" style="font-size: 12px; margin-top: 5px;"></div>
    </div>
    
    <button onclick="signup()">إنشاء حساب</button>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <p>عندك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4tDA25irl5qavqdMfJD9_e7AbMleUC6c",
      authDomain: "helmy-f0cd2.firebaseapp.com",
      projectId: "helmy-f0cd2",
      storageBucket: "helmy-f0cd2.firebasestorage.app",
      messagingSenderId: "383002018546",
      appId: "1:383002018546:web:f5410ea854a3a007e8866b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      
      successDiv.style.display = 'none';
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      
      errorDiv.style.display = 'none';
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('strengthBar');
      const lengthReq = document.getElementById('lengthReq');
      const letterReq = document.getElementById('letterReq');
      const numberReq = document.getElementById('numberReq');
      
      let strength = 0;
      
      // التحقق من الطول
      if (password.length >= 8) {
        strength += 33;
        lengthReq.classList.add('valid');
      } else {
        lengthReq.classList.remove('valid');
      }
      
      // التحقق من الأحرف الكبيرة والصغيرة
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
        strength += 33;
        letterReq.classList.add('valid');
      } else {
        letterReq.classList.remove('valid');
      }
      
      // التحقق من الأرقام
      if (/\d/.test(password)) {
        strength += 33;
        numberReq.classList.add('valid');
      } else {
        numberReq.classList.remove('valid');
      }
      
      // تحديث شريط القوة
      strengthBar.style.width = strength + '%';
      
      // تغيير اللون حسب القوة
      if (strength < 33) {
        strengthBar.style.backgroundColor = '#FF8066'; // ضعيف
      } else if (strength < 66) {
        strengthBar.style.backgroundColor = '#FFC75F'; // متوسط
      } else {
        strengthBar.style.backgroundColor = '#00C9A7'; // قوي
      }
    }

    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchDiv = document.getElementById('passwordMatch');
      
      if (!confirmPassword) {
        matchDiv.textContent = '';
        matchDiv.style.color = '';
        return;
      }
      
      if (password === confirmPassword) {
        matchDiv.textContent = 'كلمة المرور متطابقة ✓';
        matchDiv.style.color = '#00C9A7';
      } else {
        matchDiv.textContent = 'كلمة المرور غير متطابقة ✗';
        matchDiv.style.color = '#FF8066';
      }
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      // التحقق من المدخلات
      if (!email || !password || !confirmPassword) {
        showError('يرجى ملء جميع الحقول');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('كلمات المرور غير متطابقة');
        return;
      }
      
      if (password.length < 8) {
        showError('كلمة المرور يجب أن تكون 8 أحرف على الأقل');
        return;
      }
      
      const button = document.querySelector('button');
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إنشاء الحساب...';
      button.disabled = true;
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // نجاح إنشاء الحساب
          button.innerHTML = '<i class="fas fa-check"></i> تم إنشاء الحساب';
          showSuccess('تم إنشاء الحساب بنجاح! يتم تحويلك...');
          
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch((error) => {
          button.innerHTML = 'إنشاء حساب';
          button.disabled = false;
          
          let errorMessage = '';
          switch(error.code) {
            case 'auth/email-already-in-use':
              errorMessage = 'هذا البريد الإلكتروني مستخدم بالفعل';
              break;
            case 'auth/invalid-email':
              errorMessage = 'البريد الإلكتروني غير صالح';
              break;
            case 'auth/operation-not-allowed':
              errorMessage = 'عملية التسجيل غير مسموحة حالياً';
              break;
            case 'auth/weak-password':
              errorMessage = 'كلمة المرور ضعيفة جداً';
              break;
            default:
              errorMessage = 'حدث خطأ، حاول مرة أخرى';
          }
          showError(errorMessage);
        });
    }

    // السماح بالإدخال بالضغط على Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        signup();
      }
    });
  </script>
</body>
</html>
