<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Helmy Stor</title>
  <link rel="icon" type="image/png" href="helmy-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }

    :root {
      --primary: #7B1FA2;
      --secondary: #CE93D8;
      --accent: #BA68C8;
      --dark: #1A1A2E;
      --light: #F3E5F5;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, var(--primary), #4A0072, var(--dark));
      background-size: 600% 600%;
      animation: bgMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      width: 330px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(123, 31, 162, 0.5);
      animation: float 3s ease-in-out infinite;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      background: linear-gradient(to right, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(186, 104, 200, 0.3);
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(123, 31, 162, 0.4);
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--light);
      opacity: 0.8;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .alert.error {
      background: rgba(255, 107, 107, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .alert.success {
      background: rgba(0, 201, 167, 0.1);
      color: #00C9A7;
      border: 1px solid rgba(0, 201, 167, 0.3);
    }

    .loading {
      display: none;
      margin-top: 10px;
    }

    .loading i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="helmy-logo.png" alt="Helmy Stor Logo">
    </div>
    <h2>تسجيل الدخول</h2>

    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    
    <div class="alert error" id="errorMessage"></div>
    <div class="alert success" id="successMessage"></div>
    
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...
    </div>
    
    <button onclick="login()">تسجيل الدخول</button>

    <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // ✅ تكوين Firebase - Helmy Stor
    const firebaseConfig = {
      apiKey: "AIzaSyBoY17p1utIAzGcxtT9ecWz07N7wOMB9XI",
      authDomain: "helmy-48b8e.firebaseapp.com",
      projectId: "helmy-48b8e",
      storageBucket: "helmy-48b8e.firebasestorage.app",
      messagingSenderId: "410548528210",
      appId: "1:410548528210:web:2185ffd8e14018683a6b8b",
      measurementId: "G-5GJBGQ09LG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successElement = document.getElementById('successMessage');
      successElement.textContent = message;
      successElement.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // التحقق من المدخلات
      if (!email || !password) {
        showError("يرجى ملء جميع الحقول");
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        showError("يرجى إدخال بريد إلكتروني صحيح");
        return;
      }

      showLoading();
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        hideLoading();
        
        // حفظ بيانات المستخدم
        localStorage.setItem("helmy_user_id", user.uid);
        localStorage.setItem("helmy_user_email", user.email);
        
        showSuccess("✅ تم تسجيل الدخول بنجاح!");
        
        // الانتقال إلى الصفحة الرئيسية
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        hideLoading();
        
        let errorMessage = "حدث خطأ في تسجيل الدخول";
        
        switch(error.code) {
          case 'auth/user-not-found':
            errorMessage = "البريد الإلكتروني غير مسجل";
            break;
          case 'auth/wrong-password':
            errorMessage = "كلمة المرور غير صحيحة";
            break;
          case 'auth/invalid-email':
            errorMessage = "بريد إلكتروني غير صحيح";
            break;
          case 'auth/user-disabled':
            errorMessage = "هذا الحساب معطل";
            break;
          case 'auth/too-many-requests':
            errorMessage = "محاولات دخول كثيرة، حاول لاحقاً";
            break;
          case 'auth/network-request-failed':
            errorMessage = "خطأ في الاتصال بالإنترنت";
            break;
          default:
            errorMessage = "حدث خطأ غير متوقع. حاول مرة أخرى";
        }
        
        showError(errorMessage);
        console.error('Login error:', error);
      }
    }

    // تفعيل الدخول عند الضغط على Enter
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });

    // التحقق إذا كان المستخدم مسجل دخول بالفعل
    document.addEventListener('DOMContentLoaded', function() {
      auth.onAuthStateChanged((user) => {
        if (user) {
          // إذا كان مسجل دخول بالفعل، تحويل إلى الصفحة الرئيسية
          window.location.href = "index.html";
        }
      });
    });
  </script>
</body>
</html>
