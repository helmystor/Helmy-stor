<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Helmy Stor</title>
  <link rel="icon" type="image/png" href="1.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1A1A2E 0%, #2D1B3E 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(0, 201, 167, 0.4);
      background: linear-gradient(135deg, #00C9A7, #4A90E2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      object-fit: cover;
    }

    h2 {
      background: linear-gradient(to right, #00C9A7, #4A90E2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00C9A7;
      box-shadow: 0 0 0 2px rgba(0, 201, 167, 0.3);
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00C9A7, #4A90E2);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 201, 167, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 201, 167, 0.6);
    }

    .error-message {
      color: #FF8066;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    p {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    a {
      color: #00C9A7;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #4A90E2;
    }

    .forgot-password {
      display: block;
      text-align: left;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="1.png" alt="Helmy Stor Logo">
    </div>
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    </div>
    
    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required>
    </div>
    
    <a href="#" class="forgot-password" onclick="forgotPassword()">نسيت كلمة المرور؟</a>
    
    <button onclick="login()">تسجيل الدخول</button>
    
    <div id="errorMessage" class="error-message"></div>
    
    <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4tDA25irl5qavqdMfJD9_e7AbMleUC6c",
      authDomain: "helmy-f0cd2.firebaseapp.com",
      projectId: "helmy-f0cd2",
      storageBucket: "helmy-f0cd2.firebasestorage.app",
      messagingSenderId: "383002018546",
      appId: "1:383002018546:web:f5410ea854a3a007e8866b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if (!email || !password) {
        showError('يرجى ملء جميع الحقول');
        return;
      }
      
      const button = document.querySelector('button');
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
      button.disabled = true;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // تسجيل الدخول ناجح
          button.innerHTML = '<i class="fas fa-check"></i> تم تسجيل الدخول';
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        })
        .catch((error) => {
          button.innerHTML = 'تسجيل الدخول';
          button.disabled = false;
          
          let errorMessage = '';
          switch(error.code) {
            case 'auth/user-not-found':
              errorMessage = 'المستخدم غير موجود';
              break;
            case 'auth/wrong-password':
              errorMessage = 'كلمة المرور غير صحيحة';
              break;
            case 'auth/invalid-email':
              errorMessage = 'البريد الإلكتروني غير صالح';
              break;
            case 'auth/user-disabled':
              errorMessage = 'هذا الحساب معطل';
              break;
            case 'auth/too-many-requests':
              errorMessage = 'محاولات كثيرة جداً، حاول لاحقاً';
              break;
            default:
              errorMessage = 'حدث خطأ، حاول مرة أخرى';
          }
          showError(errorMessage);
        });
    }

    function forgotPassword() {
      const email = document.getElementById("email").value;
      
      if (!email) {
        showError('يرجى إدخال البريد الإلكتروني أولاً');
        return;
      }
      
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني');
        })
        .catch((error) => {
          showError('حدث خطأ في إرسال رابط إعادة التعيين');
        });
    }

    // السماح بالإدخال بالضغط على Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
